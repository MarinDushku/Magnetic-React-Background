<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Background Example</title>
    <link rel="stylesheet" href="dist/magnetic-background.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
        }
        
        .content {
            padding: 100px 50px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: 300;
        }
        
        p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto 3rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .button:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Future</h1>
        <p>
            Experience the magic of interactive particle backgrounds. 
            Move your mouse to attract particles and click to create ripple effects.
            This is your customized magnetic background in action!
        </p>
        <a href="#" class="button">Get Started</a>
    </div>

    <script src="dist/magnetic-background.js"></script>
    <script>
        // Your custom configuration goes here
        const config = {
            particles: {
                count: [15, 25, 35, 45],
                colors: [
                    'rgba(255, 255, 255, 0.8)',
                    'rgba(173, 216, 230, 0.7)',
                    'rgba(135, 206, 250, 0.8)',
                    'rgba(100, 149, 237, 0.9)'
                ],
                sizes: [8, 6, 4, 3],
                glowIntensity: 2
            },
            background: {
                gradient: {
                    colors: ['#667eea', '#764ba2'],
                    direction: '135deg'
                }
            },
            logo: {
                enabled: false,  // Set to true and add text: 'YOUR BRAND' to show logo
                text: 'BRAND',
                fontSize: 120
            }
        };

        // Initialize the background
        MagneticBackground.init(config);
    </script>
</body>
</html>
